<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="dashboard.css">


</head>

<body>
    <!-- navbar -->
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-sm bg-light navbar-light fixed">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Logo</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <button class="btn btn-warning text-light">
                                        Update <span><i class="fa-solid fa-pencil"></i></span>
                                    </button>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <button class="btn btn-danger">
                                        Logout <span><i class="fa-solid fa-right-from-bracket"></i></span>
                                    </button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- dashboard  -->
    <div class="container mt-3">
        <div class="row">
            <!-- first coulum -->
            <div class="col-sm-2">
                <div class="option border rounded mt-5 bg-danger text-light ">
                    <span><i class="fa-brands fa-windows"></i> Dashboard
                    </span>
                </div>
                <div class="option border rounded mt-4">
                    <span><i class="fa-solid fa-star text-warning "></i> History
                    </span>
                </div>
                <div class="option border rounded mt-4">
                    <span><i class="fa-solid fa-calendar-days text-primary "></i> Calander
                    </span>
                </div>
                <div class="option border rounded mt-4">
                    <span>
                        <i class="fa-solid fa-check-to-slot text-danger "></i> Appointment
                    </span>
                </div>
                <div class="option border rounded mt-4">
                    <span>
                        <i class="fa-solid fa-chart-simple text-success "></i> Statistics
                    </span>
                </div>
            </div>
            <!-- second coulum -->
            <div class="col-sm-8 ">
                <div class="row">
                    <div class="col-sm-6 mt-3 bg">
                        <img src="./images/body.jpg" class="img-fluid">
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5 ">
                        <div class="row mt-5">
                            <h6>Personal Details <span><i class="fa-solid fa-circle-info text-info ms-2"></i></span></h6>
                        </div>
                        <div class="mail  border rounded p-4 mt-4 detail">
                            <span><i class="fa-solid fa-envelope text-danger me-3 fs-5"></i>dashboard@gmail.com</span>
                        </div>
                        <div class="number  border rounded p-4 mt-4 detail ">
                            <span><i class="fa-solid fa-phone text-primary me-3 fs-5"></i>mobile no.</span>
                        </div>
                        <div class="address  border rounded p-4 mt-4 detail ">
                            <span><i class="fa-solid fa-location-dot text-danger me-3 fs-5"></i>location</span>
                        </div>
                        <div class="city  border rounded p-4 mt-4 detail ">
                            <span><i class="fa-solid fa-city text-info me-3 fs-5"></i>city</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- third coulum  -->
            <div class="col-sm-2  text-center">
                <div class="row">
                    <div class="profile mt-3">
                        <h3>My Profile</h3>
                    </div>
                    <div class="images mt-3">
                        <img src="./images/doc2.jpg" class="img">
                    </div>
                    <div class="name mt-3">
                        <h4>Dr. Apsara</h4>
                    </div>
                    <div class="specialty mt-3 bg-dark text-light rounded p-2">
                        <h6>Surgon <span><i class="fa-solid fa-syringe text-info"></i></span></h6>
                    </div>

                    <div class="Timing mt-3 bg-dark text-light rounded p-2">
                        <h6>8:00-12:00 <span><i class="fa-solid fa-clock"></i></span></h6>
                    </div>

                    <div class="exp mt-3 bg-dark text-light rounded p-2">
                        <h6>Exp - 2 years<span><i class="fa-solid fa-shield-halved ms-2 text-warning"></i></span></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
